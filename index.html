<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colors selector</title>
</head>
<body>
    <div class="wrapper">
        <div class="gradient-box"></div>
            <div class="row options">
                <div class="column direction">
                    <p>Direction</p>
                    <div class="select-box">
                        <select name="">
                            <option value="to top">Top</option>
                            <option value="to right top">Right top</option>
                            <option value="to right">Right</option>
                            <option value="to right bottom">Right bottom</option>
                            <option value="to bottom">Bottom</option>
                            <option value="to left bottom">Left bottom</option>
                            <option value="to left">Left</option>
                            <option value="to left top" selected>Left top</option>
                        </select>
                    </div>
                </div>
            <div class="column colors">
                <p>Colors</p>
                <div class="inputs">
                    <input type="color" value="#000000">
                    <input type="color" value="#FFFFFF">
                </div>
            </div>
        </div>
            <textarea disabled class="row">background: linear-gradient(To Left Top, #000000, #ffffff)</textarea>
        <div class="row buttons">
            <button class="refresh">Refresh Colors</button>
            <button class="copy">Copy Code</button>
        </div>
    </div>

    
    
    <div class="wrapper-box">
        <div class="color-box"></div>
            <div class="color">
                <p>Color</p>
                <div class="singleinput">
                    <input type="color" value="#7491D4">
                </div>
            </div>
            <textarea id="singleColor" disabled class="row">background: #7491D4</textarea>
        <div class="row singleButtons">
            <button class="refreshColor">Random Color</button>
            <button class="copyColor">Copy Code</button>
        </div>
    </div>
    
    <script src="custom.js" defer></script>
</body>
</html>
